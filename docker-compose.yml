services:
  todoapp-db:
    image: mysql:8.0
    container_name: todoapp-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: architecture
      MYSQL_USER: spring_04
      MYSQL_PASSWORD: spring04
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - todoapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  todoapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp-webapi
    restart: always
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - UseInMemoryDB=false
      - ConnectionStrings__DbContext=Server=todoapp-db;Database=architecture;User=spring_04;Password=spring04;Port=3306;
    depends_on:
      todoapp-db:
        condition: service_healthy
    networks:
      - todoapp-network

volumes:
  mysql_data:

networks:
  todoapp-network:
    driver: bridge
